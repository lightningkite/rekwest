buildscript {
    ext.kotlinVersion = '1.3.10'
    repositories {
        mavenLocal()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-dev' }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
}
apply plugin: 'kotlin-multiplatform'
apply plugin: 'maven-publish'


repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}
group 'com.lightningkite'
version '0.0.2'


kotlin {
    targets {
        fromPreset(presets.jvm, 'jvm')
        fromPreset(presets.js, 'js')
    }
    sourceSets {
        commonMain {
            dependencies {
                api 'org.jetbrains.kotlin:kotlin-stdlib-common'
                api "org.jetbrains.kotlinx:kotlinx-io:0.1.0-beta-1"
                api "com.lightningkite:kommon-metadata:${project.version}"
                api "com.lightningkite:mirror-runtime-metadata:${project.version}"
                api "com.lightningkite:kommunicate-metadata:${project.version}"
                api "com.lightningkite:mirror-archive-api-metadata:${project.version}"
            }
        }
        commonTest {
            dependencies {
                api 'org.jetbrains.kotlin:kotlin-test-common'
                api 'org.jetbrains.kotlin:kotlin-test-annotations-common'
            }
        }
        jvmMain {
            dependencies {
                api 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
                api "org.jetbrains.kotlinx:kotlinx-io-jvm:0.1.0-beta-1"
                api "com.lightningkite:kommon-jvm:${project.version}"
                api "com.lightningkite:mirror-runtime-jvm:${project.version}"
                api "com.lightningkite:kommunicate-jvm:${project.version}"
                api "com.lightningkite:mirror-archive-api-jvm:${project.version}"
            }
        }
        jvmTest {
            dependencies {
                api 'org.jetbrains.kotlin:kotlin-test'
                api 'org.jetbrains.kotlin:kotlin-test-junit'
            }
        }
        jsMain {
            dependencies {
                api 'org.jetbrains.kotlin:kotlin-stdlib-js'
                api "org.jetbrains.kotlinx:kotlinx-io-js:0.1.0-beta-1"
                api "com.lightningkite:kommon-js:${project.version}"
                api "com.lightningkite:mirror-runtime-js:${project.version}"
                api "com.lightningkite:kommunicate-js:${project.version}"
                api "com.lightningkite:mirror-archive-api-js:${project.version}"
            }
        }
        jsTest {
            dependencies {
                api 'org.jetbrains.kotlin:kotlin-test-js'
            }
        }
    }
}

tasks.withType(compileKotlinJs.getClass()) {
    kotlinOptions {
        moduleKind = "umd"
        sourceMap = true
        metaInfo = true
    }
}